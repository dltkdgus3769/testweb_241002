<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요." required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요." required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요." required>
            </div>
            <div id="message"></div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" placeholder="'-'를 제외하고 입력하세요." required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="예: example@naver.com" required>
            </div>
            <div class="button-group">
                <button type="submit">가입하기</button>
                <button type="button" id="cancelButton">가입 취소</button>
            </div>
        </form>
