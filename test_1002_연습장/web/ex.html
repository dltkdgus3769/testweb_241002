<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸터 고정 예제</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
        }

        main {
            flex: 1; /* 남은 공간을 차지하도록 설정 */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <!-- 여기에 콘텐츠를 추가하세요 -->
        <h1>안녕하세요!</h1>
        <p>이곳은 메인 콘텐츠 영역입니다.</p>
    </main>
    <footer>
        <p>© 2024 나의 웹사이트</p>
    </footer>
</body>
</html>
