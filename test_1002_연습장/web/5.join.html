<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="아이디" required>
      <input type="email" id="email" placeholder="이메일" required>

      <input type="password" id="newPassword" placeholder="비밀번호" required>
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>      

      <p id="passwordMessage" class="password-message">비밀번호가 일치하지 않습니다.</p>
      <button type="submit">회원가입</button>
    </form>
    <p id="signupMessage"></p>
  </div>

  <script src="signup.js"></script> <!-- JS 파일 링크 -->
</body>
</html>
